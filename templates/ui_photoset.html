	<body>
	    <div id="galleria">
	    	<div>
	    		{% for Photo in Photos %}
					<a href="#{{ Photo.order_id }}"><span>{{ Photo.title|upper }} - {{ Photo.description }}</span></a><br/>
				{% endfor %}
	    	</div>
	    {% for Photo in Photos %}
	    	<a name="{{ Photo.order_id }}" href="{{ Photo.large_source }}">
	        	<img src="{{ Photo.small_source }}" alt="{{ Photo.description|linebreaksbr }}" title="{{ Photo.title|upper }}">
	        
	        <div>
	        <h1 class='info_title'><span>{{ Photo.title|upper }}</span></h1>
	        <h2 class='info_description'><span class="info-desc-text">{{ Photo.description|linebreaksbr }}</span>
	        	<div class='info-author'>
	        		<span class='info-author-title'>дизайнер</span>
	        		<span class='info-author-name'>Елена Ковташ</span>
	        	</div>
	        </h2>
	        </div>
	        </a>
	    {% endfor %}
	    
	    </div>
		
		<div class='admin_refresh'>{{RefreshLink}}</div>
    
    
		<script>
		
			// Load theme
			Galleria.loadTheme('./src/themes/striped/galleria.striped.js');
			
			// run galleria and add some options
			$('#galleria').galleria({
			   data_config: function(img) {
			       return {
			           description: $(img).next().children('.info_description').html(),
			           title:	$(img).next().children('.info_title').html()
			       };
			   }
			});
		</script>
